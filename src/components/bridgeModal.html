<div class="modal fade noselect" id="bridgeModal" tabindex="-1" role="dialog"
aria-labelledby="bridgeModalLabel">
<div class="modal-dialog modal-dialog-scrollable modal-lg" role="document">
   <div class="modal-content">
       <div class="modal-header">
           <h5 class="modal-title" data-bind="text: BridgeLocation[BridgeController.bridge()].replace('_', ' ')">Bridge Name</h5>
           <button type="button" class="close" data-dismiss="modal" aria-label="Close">
               <span aria-hidden="true">&times;</span>
           </button>
       </div>
       <div class="modal-body">
           <div id="bridgeContainer" class="row no-gutters justify-content-center">

           </div>
       </div>

       <div class="modal-footer">

       </div>
   </div>
</div>
</div>
